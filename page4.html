<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="page4.css" type="text/css">

    <title>JS Practice</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Let's Learn JavaScript!</h1>
        <p class="lead">ROCK!</p>
        <br>
        <h3>Add Numbers</h3>
        <p>
          <input id="num-one"> + <input id="num-two">
        </p>
        <p id="add-sum"></p>
      </div>
      <h2>Image Clicks</h2>
      <ul>
        <li><a href="#" data-img="imgpic1" id="pic1">MyPicture-1</a></li>
        <li><a href="#" data-img = "imgpic2" id="pic2" >MyPicture-2</a></li>
        <li><a href="#" data-img = "imgpic3" id="pic3" >MyPicture-3</a></li>
      </ul>

      <img id="imgpic1" class="hide" src="https://github.com/cluntsao/cluntsao.github.io/blob/master/IMG_4981.JPG?raw=true" alt="My Pic 1">
      <img id="imgpic2" class="hide" src="https://github.com/cluntsao/cluntsao.github.io/blob/master/IMG_4998.JPG?raw=true" alt="My Pic 2">
      <img id="imgpic3" class="hide" src="https://github.com/cluntsao/cluntsao.github.io/blob/master/IMG_5173.JPG?raw=true" alt="My Pic 3">

      <ul id="checkList">
        <li>
          <span>Apples</span>
          <input value="Apples">
        </li>
        <li>
          <span>Oranges</span>
          <input type="text" value="Oranges">
        </li>
        <li>
          <span>Bananas</span>
          <input type="text" value="Bananas">
        </li>
      </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
